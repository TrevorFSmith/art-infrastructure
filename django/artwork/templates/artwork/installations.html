{% extends "base.html" %}
{% load staticfiles compress %}

{% block subtitle %} Installations {% endblock %}

{% block content %}

<div class="ui container">

  <div class="ui one column relaxed grid">
    <div class="column">
      <div id="root" 
           data-url="{% url 'artwork_api:installations' %}" 
           data-url-sites="{% url 'artwork_api:installation_sites' paginate='off' %}" 
           data-url-artist-groups="{% url 'artwork_api:artist_groups' paginate='off' %}" 
           data-url-artists="{% url 'artwork_api:artists' paginate='off' %}" 
           data-url-users="{% url 'artwork_api:users' %}" 
           data-url-photos="{% url 'artwork_api:photos' paginate='off' %}" 
           data-url-documents="{% url 'artwork_api:documents' paginate='off' %}" 
           data-csrf_token="{{ csrf_token }}">
        <div class="ui segment">
          <div class="ui active inverted dimmer">
            <div class="ui large text loader">Loading. Please wait.</div>
          </div><br /><br /><br /><br /><br />
        </div>
      </div>
    </div>

    <div class="ui modal" data-object="simple-dialog">
      <div class="header">
        <i class="info icon"></i>
        Information
      </div>
      <div class="content"></div>
      <div class="actions">
        <div class="ui button" data-action="close-dialog">OK</div>
      </div>
    </div>
  </div>

</div>

<script data-object="error" type="text/template-x">
  We encounter an error processing your request.
</script>

{% compress js %}
<script type="text/coffeescript" charset="utf-8" src="{% static 'artwork/js/installation_modal.coffee' %}"></script>
<script type="text/coffeescript" charset="utf-8" src="{% static 'artwork/js/installations.coffee' %}"></script>
{% endcompress %}

{% endblock %}
